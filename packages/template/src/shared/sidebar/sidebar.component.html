<ul class="dg-menus">
  <ng-container *ngFor="let menu of menus" class="menu-item">
    <ng-container *ngTemplateOutlet="navTemplate; context: { $implicit: menu }"></ng-container>
  </ng-container>

  <ng-template let-menu #navTemplate>
    <ng-container *ngIf="menu.items; else item">
      <li class="menu-group">
        <div class="title">{{ menu.title }}</div>
        <ul *ngFor="let menu of menu.items" class="dg-menus">
          <ng-container *ngTemplateOutlet="navTemplate; context: { $implicit: menu }"></ng-container>
        </ul>
      </li>
    </ng-container>
    <ng-template #item>
      <li class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: !menu.examples}">
        <a [routerLink]="['./' + menu.path]">{{ menu.title }}</a>
      </li>
    </ng-template>
  </ng-template>
</ul>
