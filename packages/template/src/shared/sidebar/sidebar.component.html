<ul class="menus">
  <li *ngFor="let nav of navs">
    <ng-container *ngTemplateOutlet="navTemplate; context: { $implicit: nav }"></ng-container>
  </li>

  <ng-template let-nav #navTemplate>
    <ng-container *ngIf="nav.children; else item">
      <span class="title">{{ nav.title }}</span>
      <ul *ngFor="let nav of nav.children" class="menus">
        <ng-container *ngTemplateOutlet="navTemplate; context: { $implicit: nav }"></ng-container>
      </ul>
    </ng-container>
    <ng-template #item>
      <li>
        <a class="menu-item" [routerLink]="['./' + nav.path]" routerLinkActive="active">{{ nav.title }}</a>
      </li>
    </ng-template>
  </ng-template>
</ul>
