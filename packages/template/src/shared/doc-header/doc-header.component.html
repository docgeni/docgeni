<header class="dg-doc-header">
  @if (((global.config.mode | dgIsFull) && navigationService.channel) || (global.config.mode | dgIsLite)) {
    <a class="sidebar-toggler" href="javascript:;" (click)="toggleSidebar($event)"><dg-icon iconName="list"></dg-icon></a>
  }

  <span class="title">{{ title }}</span>
  @if (subtitle) {
    <span class="subtitle">{{ subtitle }}</span>
  }
</header>
