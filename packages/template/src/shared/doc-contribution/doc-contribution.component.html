<div class="dg-contribution-container">
  <div class="dg-contributor-avatar-list">
    <div *ngFor="let item of contributionInfo.contributors | slice: 0:3; let i = index" class="dg-contributor-avatar">
      <img src="https://avatars.githubusercontent.com/{{ item }}" />
    </div>
    <div class="dg-contributor-avatar dg-contributor-other" *ngIf="(contributionInfo.contributors | slice: 3).length">
      {{ (contributionInfo.contributors | slice: 3).length }}
    </div>
  </div>
  <div class="dg-contribution-last-time">
    {{ contributionInfo.lastUpdateTime * 1000 | date: (contributionInfo.lastUpdateTime * 1000 | dgDateAutoFormat) }}
  </div>
</div>
