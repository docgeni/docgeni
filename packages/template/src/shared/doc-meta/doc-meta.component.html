<div class="dg-contribution-container">
  <div class="dg-contributor-avatar-list" *ngIf="meta.contributors">
    <div *ngFor="let item of meta.contributors | slice: 0:3; let i = index" class="dg-contributor-avatar">
      <img src="https://avatars.githubusercontent.com/{{ item }}" />
    </div>
    <div class="dg-contributor-avatar dg-contributor-other" *ngIf="(meta.contributors | slice: 3).length">
      {{ (meta.contributors | slice: 3).length }}
    </div>
  </div>
  <div class="dg-contribution-last-time" *ngIf="meta.lastUpdatedTime">
    {{ 'LAST_UPDATED_TIME' | dgTranslate }}
    {{ meta.lastUpdatedTime | date: 'yyyy/MM/dd' }}
  </div>
</div>
