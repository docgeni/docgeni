<div *ngFor="let linkSection of linkSections" class="dg-toc-container">
  <!-- <div class="dg-toc-heading">{{ linkSection.name }}</div> -->
  <nav [attr.aria-label]="linkSection.name + ' Table of Contents'">
    <a
      (click)="onLinkClick($event, link)"
      [href]="rootUrl + '#' + link.id"
      *ngFor="let link of linkSection.links; let i = index"
      class="dg-level-{{ link.type }} dg-link"
      [class.active]="link.active"
      [attr.data-level]="link.level - highestLevel + 1"
    >
      {{ link.name }}
    </a>
  </nav>
</div>
