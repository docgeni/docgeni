<button
  *ngIf="global.config.locales && global.config.locales.length > 1"
  type="button"
  class="action-icon"
  [ngClass]="{ active: !!isDropdownOpen }"
>
  <dg-icon iconName="locale"></dg-icon>
</button>
<div *ngIf="!!isDropdownOpen" class="locales-container">
  <div class="locales-menu">
    <div
      *ngFor="let item of global.config.locales"
      class="locale"
      [ngClass]="{ active: item.key === locale }"
      (click)="selectLocale(item.key)"
    >
      {{ item.name }}
    </div>
  </div>
</div>
