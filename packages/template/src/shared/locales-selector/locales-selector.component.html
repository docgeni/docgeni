@if (global.config.locales && global.config.locales.length > 1) {
  <button type="button" class="action-icon" [ngClass]="{ active: !!isDropdownOpen }">
    <dg-icon iconName="locale"></dg-icon>
  </button>
}
@if (!!isDropdownOpen) {
  <div class="locales-container">
    <div class="locales-menu">
      @for (item of global.config.locales; track item) {
        <div class="locale" [ngClass]="{ active: item.key === locale }" (click)="selectLocale(item.key)">
          {{ item.name }}
        </div>
      }
    </div>
  </div>
}
