<ng-container *ngIf="example">
  <div class="dg-example-viewer-header">
    <h2>{{ example.title }}</h2>
  </div>
  <div class="dg-example-viewer-body">
    <ng-template
      *ngIf="exampleComponentType && exampleModuleFactory"
      [ngComponentOutlet]="exampleComponentType"
      [ngComponentOutletNgModuleFactory]="exampleModuleFactory"
    ></ng-template>
  </div>
  <!-- <div class="dg-example-viewer-intro" title="{{example.title}}">
  </div> -->
  <div class="dg-example-viewer-actions" title="{{ example.title }}">
    <a class="action-item" href="javascript:;" (click)="copy()"><dg-icon class="color-primary" [iconName]="copyIcon"></dg-icon></a>
    <a class="action-item" href="javascript:;" (click)="toggleSource()"><dg-icon iconName="code"></dg-icon></a>
    <a class="action-item" href="javascript:;"><dg-icon iconName="external"></dg-icon></a>
  </div>
  <div
    class="dg-example-viewer-sources"
    [ngClass]="{ 'dg-sources-show': showSource }"
  >
    <div class="dg-tab-links">
      <a
        *ngFor="let tab of exampleTabs"
        [ngClass]="{ active: tab === selectedTab }"
        class="dg-tab-link"
        href="javascript:;"
        (click)="selectExampleTab(tab)"
        >{{ tab.name }}</a
      >
    </div>
    <pre class="dg-example-viewer-sources-content">
      <dg-content-viewer #contentViewer [url]="selectedTab.path"></dg-content-viewer>
    </pre>
  </div>
</ng-container>
