<button type="button" class="action-icon" [ngClass]="{ active: !!isDropdownOpen }" (click)="toggleTheme()">
  <dg-icon [iconName]="themesMap[theme]?.icon!" [ngClass]="{ system: theme === docgeniTheme.system }"></dg-icon>
</button>

@if (!!isDropdownOpen) {
  <div class="themes-container">
    <div class="themes-menu">
      @for (item of themes; track item) {
        <div class="theme" [ngClass]="{ active: item.key === theme }" (click)="selectTheme(item.key)">
          {{ item.name }}
        </div>
      }
    </div>
  </div>
}
