<a [routerLink]="['/']" class="title">{{ global.config.title }}</a>

<div class="nav">
  <ng-container *ngFor="let channel of channels">
    <a *ngIf="channel.isExternal; else navLink" href="{{ channel.path }}" target="_blank"
      >{{ channel.title }} <dg-icon iconName="external"></dg-icon>
    </a>
    <ng-template #navLink>
      <a [routerLink]="channel.path" routerLinkActive="active">{{ channel.title }}</a>
    </ng-template>
  </ng-container>
</div>
<div class="spacer"></div>
<div class="action-items">
  <!-- <div class="action-item  search-container">
    <input class="search" placeholder="搜索" />
  </div> -->
  <select class="action-item locales-selector" name="locale" [(ngModel)]="locale" (ngModelChange)="localeModelChange()">
    <option *ngFor="let locale of global.config.locales" [value]="locale.key" >{{locale.name}}</option>
  </select>
  <a *ngIf="global.config.repoUrl" class="action-item repo-url" href="{{global.config.repoUrl}}" target="_blank">
    <dg-icon iconName="github"></dg-icon>
  </a>
</div>
