<a [routerLink]="['/']" class="title">{{ config.value.title }}</a>

<div class="nav">
  <ng-container *ngFor="let channel of channels">
    <a *ngIf="channel.isExternal; else navLink" href="{{ channel.path }}" target="_blank"
      >{{ channel.title }} <ng-container *ngTemplateOutlet="svg"></ng-container>
    </a>
    <ng-template #navLink>
      <a [routerLink]="channel.path" routerLinkActive="active">{{ channel.title }}</a>
    </ng-template>
  </ng-container>
</div>
<div class="spacer"></div>

<ng-template #svg>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
    x="0px"
    y="0px"
    viewBox="0 0 100 100"
    width="15"
    height="15"
    class="__dumi-default-external-link-icon"
  >

      d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"
