<ng-container *ngIf="docItem$ | async as docItem">
  <ng-container *ngIf="isComponentDoc; else general">
    <dg-component-viewer [docItem]="docItem"></dg-component-viewer>
  </ng-container>

  <ng-template #general>
    <div class="dg-doc-viewer-inner">
      <dg-doc-header [title]="docItem.title" [subtitle]="docItem.subtitle"></dg-doc-header>
      <dg-content-viewer [url]="'/assets/content' + docItem.contentPath" (contentRendered)="updateTableOfContents(docItem.title, $event)">
      </dg-content-viewer>
    </div>
    <dg-toc #toc></dg-toc>
  </ng-template>
</ng-container>
