<ng-container *ngIf="docItem$ | async as docItem">
  <ng-container *ngIf="docItem | dgIsComponentDoc; else general">
    <dg-component-viewer [docItem]="docItem"></dg-component-viewer>
  </ng-container>

  <ng-template #general>
    <div class="dg-doc-viewer-inner">
      <div class="dg-doc-viewer-inner-content">
        <dg-doc-header [title]="docItem.title" [subtitle]="docItem.subtitle"></dg-doc-header>
        <dg-content-viewer
          [url]="docItem.contentPath | dgAssetsContentPath"
          (contentRendered)="updateTableOfContents(docItem.title, $event)"
        >
        </dg-content-viewer>
        <div *ngIf="docPages$ | async as docPages" class="dg-pages-link">
          <div class="dg-page-link" *ngIf="docPages.pre && docPages.pre.channelPath">
            <a [routerLink]="['/' + docPages.pre.channelPath + '/' + docPages.pre.path]">
              <div class="dg-page-link-icon">
                <dg-icon iconName="arrowLeft"></dg-icon>
              </div>
              <div>
                <div class="dg-page-link-label">
                  {{ 'PRE_PAGE' | dgTranslate }}
                </div>
                <div class="dg-page-link-title">
                  {{ docPages.pre.title }}
                </div>
              </div>
            </a>
          </div>
          <div class="dg-page-link" *ngIf="docPages.next && docPages.next.channelPath">
            <a [routerLink]="['/' + docPages.next.channelPath + '/' + docPages.next.path]">
              <div class="dg-page-link-icon">
                <dg-icon iconName="arrowRight"></dg-icon>
              </div>
              <div>
                <div class="dg-page-link-label">
                  {{ 'NEXT_PAGE' | dgTranslate }}
                </div>
                <div class="dg-page-link-title">
                  {{ docPages.next.title }}
                </div>
              </div>
            </a>
          </div>
        </div>
        <hr class="dg-divider" />
        <dg-doc-meta [meta]="docItem.meta"></dg-doc-meta>
      </div>
      <dg-toc #toc></dg-toc>
    </div>
  </ng-template>
  <dg-footer></dg-footer>
</ng-container>
<div class="dg-doc-viewer-backdrop" (click)="close()"></div>
