<ng-container *ngIf="hasHome">
  <div class="dg-hero">
    <div class="dg-launch" [style.backgroundColor]="global.homeMeta.hero.backgroundColor">
      <h1>{{ global.homeMeta.hero.title }}</h1>
      <p class="text-muted launch-description">{{ global.homeMeta.hero.description }}</p>
      <a class="dg-btn" [ngClass]="btnClass(item)" [href]="item.link" *ngFor="let item of global.homeMeta.hero.actions">
        {{ item.text }}
      </a>
    </div>
    <div class="dg-banner" *ngIf="global.homeMeta.hero.banner">
      <img [src]="global.homeMeta.hero.banner" />
    </div>
  </div>

  <div class="dg-features">
    <div class="dg-feature" *ngFor="let item of global.homeMeta.features">
      <img [src]="item.icon" alt="" />
      <div class="dg-feature-title">
        {{ item.title }}
      </div>
      <div class="dg-feature-description">
        {{ item.description }}
      </div>
    </div>
  </div>

  <div class="dg-extra-content" [innerHTML]="extraContent"></div>
  <dg-footer>{{ global.homeMeta.footer }}</dg-footer>
</ng-container>
