<div class="dg-hero">
  <div class="dg-hero-launch">
    <h1 class="dg-launch-title">{{ global.homeMeta.hero.title }}</h1>
    <p class="dg-launch-description">{{ global.homeMeta.hero.description }}</p>
    <div class="dg-launch-actions">
      <a
        class="dg-launch-action dg-btn"
        [ngClass]="item | dgHeroActionClass"
        [href]="item.link"
        *ngFor="let item of global.homeMeta.hero.actions"
      >
        {{ item.text }}
      </a>
    </div>
  </div>
  <div class="dg-hero-banner" [style.backgroundColor]="global.homeMeta.hero.backgroundColor">
    <img *ngIf="global.homeMeta.hero.banner" [src]="global.homeMeta.hero.banner" />
  </div>
</div>

<div class="dg-features" *ngIf="global.homeMeta.features && global.homeMeta.features.length > 0">
  <div class="dg-feature" *ngFor="let item of global.homeMeta.features">
    <img [src]="item.icon" alt="" />
    <div class="dg-feature-title">
      {{ item.title }}
    </div>
    <div class="dg-feature-description" [innerHTML]="item.description"></div>
  </div>
</div>
<div class="dg-extra-content" *ngIf="global.homeMeta.contentPath">
  <dg-content-viewer [url]="global.homeMeta.contentPath | dgAssetsContentPath"></dg-content-viewer>
</div>

<dg-footer></dg-footer>
